        <!-- center tagı içinde yazılan nesneyi ait olduğu divin içinde ortalar.Fakat bu eski HTML sürümünden kalan bir özelliketir.HTML5 te bulunmaz. -->
        <a href="biyoloji.html" target="sayfalar"><div id="iconresmi"></div></a>

    </div id="border">
    <iframe name="sayfalar"src="biyoloji.html" width="1200" height="850" scrolling="yes" style="margin-top:785px; margin-left:100px" frameborder="0"></iframe>
  
    <!-- iframe e sayfalar isminde bir name girdik.Bu name sayesinde iframe içindeki ayarladığımız özellikler yukarıda target adıyla yapılacak işlemler için kolaylık sağlamış olcak.Bu target ile linki verilen sayfaya gidilecek. -->
    <!-- iframe farklı website sayfalarını yada videoları çekmek için kullanılır.Kullanımı iframe yazdıktan sonra src yani src attributenunun içine çekilmek isteniilen sayfanın adı yazılır sonuna uzantısı ile birlikte.Bu örnekte biz biyoloji.html sayfasını çektik ve ayrıca buna bir yükseklik ve genişlik verdik.scrolling yes diyerek de vir scroll çubuğu oluşturduk.frameborder ile iframe ile gelen sınırı kaldırabilyoruz. -->
     <script>
	$(function() {
	  $('a[href*=#]:not([href=#])').click(function() {
	    if (location.pathname.replace(/^\//,'') == this.pathname.replace(/^\//,'') && location.hostname == this.hostname) {

	      var target = $(this.hash);
	      target = target.length ? target : $('[name=' + this.hash.slice(1) +']');
	      if (target.length) {
	        $('html,body').animate({
	          scrollTop: target.offset().top
	        }, 1000);
	        return false;
	      }
	    }
	  });
	});
</script>
